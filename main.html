<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	    <form action="#" method="post">
			
        <label for="name">Name</label>
        <input type="text" required id="name" placeholder="Name">
         

        <label for="email">Email</label>
        <input type="email" required id="email" placeholder="Email">

        <label for="gender">Gender</label>
	    <input type="radio" name="gender" required id="gender_m" >
		<label for="male">M</label>
        <input type="radio" required name="gender" id="gender_f" >
		<label for="female">F</label>
        

        <label for="cars">Car Brands</label>
<select name="cars" id="cars" form="carform"  required>
  <option value="">--please choose an option </option>
  <option value="saab">Saab</option>
  <option value="opel">Opel</option>
  <option value="audi">Audi</option>
</select>

<label for="age">Age</label>
<input type="number" required id="age" placeholder="Age">

<label for="dob">DOB</label>
<input type="date" required id="dob" >


<label for="tel">Phone Number </label>
	<input type="tel"  id="tel" placeholder="xxx-xxx-xxxx" >

<label for="password">Password</label>
<input type="Password" required id="password" placeholder="Password">


<label for="tos">I agree to the TOS</label>
<input type="checkbox" required id="tos" >

<button type="submit">Submit</button>

   

</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
